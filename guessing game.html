<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Check</button>
    <p id="result"></p>

    <script>
        function checkGuess() {
            var guess = parseInt(document.getElementById("guess").value);
            var randomNumber = Math.absolute(Math.random() * 100) + 1;

            if (guess === randomNumber) {
                document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number.";
            } else if (guess < randomNumber) {
                document.getElementById("result").innerHTML = "Too low. Try again.";
            } else {
                document.getElementById("result").innerHTML = "Too high. Try again.";
            }
        }
    </script>
</body>
</html>
